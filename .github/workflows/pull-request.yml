name: PR Checks

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v1
      with:
        node-version: "10.x"
    - uses: actions/checkout@v1
    - name: NPM install
      run: npm i
    - name: Run Lint
      run: npm run lint
    - name: Run Type checker
      run: npm tsc
    - name: Run Unit Tests
      run: npm test
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}} 
        flags: unittests

    