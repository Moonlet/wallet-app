name: Admin Deployment

on:
  workflow_dispatch:

env:
  MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD_NOVI }}


jobs:
  build:
    name: test
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "TEST"
          echo "MATCH_PASSWORD=$MATCH_PASSWORD" > asd.env

      - name: Save as artifact
        uses: actions/upload-artifact@v3
        with:
          name: asd.env
          path: asd.env
