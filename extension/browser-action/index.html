<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./resources/fonts/icons.css"/>
	<title>Moonlet Wallet</title>
	<style>
		::-webkit-scrollbar {
		  width: 8px;
		}
		
		/* Track */
		::-webkit-scrollbar-track {
		  background: #121212;
		}
		
		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: rgba(40, 40, 42, 0.8);
		  border-radius: 3px;
		  width: 6px;
		}
  
		::-webkit-scrollbar-button {
			display: none;
		}
	</style>
</head>
<body style="width: 350px; height: 600px; overflow: hidden; background-color: #121212;">
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root" style="display: flex;height: 100vh;"></div>
</body>
</html>
